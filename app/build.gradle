plugins {
    id 'com.android.application'
    id 'org.greenrobot.greendao'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 33
    defaultConfig {
        applicationId "xcom.mo.ch"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 18
        versionName "1.1.8"
        ndk {
            //选择要添加的对应 cpu 类型的 .so 库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY : "23dee62c3a41d1a3c75c9402", //JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL : "jpush", //暂时填写默认值即可.
                VERSION_NAME : versionName,
                CHANNEL : 'self',
                DEBUG : true,
                MEIZU_APPKEY : "MZ-魅族的APPKEY",
                MEIZU_APPID : "MZ-魅族的APPID",
                XIAOMI_APPID : "MI-小米的APPID",
                XIAOMI_APPKEY : "MI-小米的APPKEY",
                OPPO_APPKEY : "OP-oppo的APPKEY",
                OPPO_APPID : "OP-oppo的APPID",
                OPPO_APPSECRET : "OP-oppo的APPSECRET",
                VIVO_APPKEY : "vivo的APPKEY",
                VIVO_APPID : "vivo的APPID"
        ]
    }

    signingConfigs {
        sign {
            storeFile file("../sxwdsoft.jks")
            storePassword "sxwdsoft4989"
            keyAlias "sxwdsoft"
            keyPassword "sxwdsoft4989"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            // 启用资源压缩，需配合 minifyEnabled=true 使用
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.sign
        }
        debug {
            debuggable true
            manifestPlaceholders["DEBUG"] = debuggable
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.sign
            //禁用PNG压缩。
            crunchPngs false
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/NOTICE.md', 'META-INF/LICENSE.md']
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_17
        sourceCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    greendao {
        schemaVersion 1//数据库版本号
        targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
        daoPackage 'xcom.mo.ch.greendao'//设置DaoMaster、DaoSession、Dao包名
    }

    buildFeatures {
        viewBinding true
        dataBinding true
        buildConfig true
    }
    namespace 'com.pengxh.autodingding'
    lint {
        checkReleaseBuilds false
    }
}

tasks.configureEach { task ->
    if (task.name.matches("\\w*compile\\w*Kotlin")) {
        task.dependsOn('greendao')
    }
    if (task.name.matches("\\w*kaptGenerateStubs\\w*Kotlin")) {
        task.dependsOn('greendao')
    }

    if (task.name.matches("\\w*kapt\\w*Kotlin")) {
        task.dependsOn('greendao')
    }
}

